<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>
		<%= htmlWebpackPlugin.options.title %>
	</title>
</head>

<body>
	<div id="master-wrap">
		<header id="header-section">
			<div id="header-content">
					<div id="ul-wrap">
						<ul>
							<a>
								<li class="li-shop-name"></li>
							</a>
							<a>
								<li class="li-shop-name"></li>
							</a>
							<a>
								<li class="li-shop-name"></li>
							</a>
							<a>
								<li class="li-shop-name"></li>
							</a>
							<a>
								<li class="li-shop-name"></li>
							</a>
						</ul>
					</div>
			</div>

			<div id="header-footer">
				<h1>Coffee Loop</h1>
			</div>
		</header>

		<figure id="figure-section"></figure>

		<main id="main-section">

			<section id="main-header">
				<h1 id="main-shop-name"></h1>
				<h2 id="main-shop-location"></h2>
			</section>

			<section id="main-body">
				<h3>Coffee Choice</h3>
				<ul id="main-coffee-choice"></ul>
			</section>

			<section id="main-footer">
				<ul id="social-icons">
					<li>
						<a class="social-links" target="_blank" href="">
							<i class="fa fa-facebook-square" aria-hidden="true"></i>
						</a>
					</li>

					<li>
						<a class="social-links" target="_blank" href="">
							<i class="fa fa-instagram" aria-hidden="true"></i>
						</a>
					</li>

					<li>
						<a class="social-links" target="_blank" href="">
							<i class="fa fa-twitter-square" aria-hidden="true"></i>
						</a>
					</li>

					<li>
						<a class="social-links" target="_blank" href="">
							<i class="fa fa-snapchat-square" aria-hidden="true"></i>
						</a>
					</li>
				</ul>
			</section>

		</main>

	</div>

</body>

</html>
